

<form>
    <div class="maindiv">
        <h2>Register Page</h2>
        <div class="username">
            <input type="text" placeholder="Username">
        </div>
        <div class="password">
            <input type="password" placeholder="Password">
        </div>
        <div>
            <input type="email" placeholder="Email">
        </div>

            <button type="submit" (click)="OnSubmit()">Submit</button>

    </div>
